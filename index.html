<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="wrapper">
        <section class="headerbox">
            <h2 class="header-h2">STAR WARS CATALOG</h2>
        </section>

        <section class="characterbox">
            <h2 class="character-h2">Characters</h2>
            
            <ul class="characterlist" id="character-list">
                <div class="loader loader--characters"></div>
             
            </ul>
            <nav class="character-nav">
                <button class="prev"><i class="fa-solid fa-chevron-left prevbtn"></i></button>
                <span class="page">1</span>
                <span>/</span>
                <span class="" >8</span>
                <button class="next"><i class="fa-solid fa-chevron-right nextbtn"></i></button>
                
            </nav>

        </section>

        <div class="detailsbox">
            <h2 class="details-h2">Details</h2>

            <section class="details-infobox">
                <div class="loader info--loader"></div>
                <h2 id="details-name"></h2>
                <ul id="details-info" class="details-info"></ul>

            </section>

            <section class="details-planetbox">
                <div class="loader planet--loader"></div>
                <h2 id="planet-name"></h2>
                <ul id="planet-info" class="planet-info"></ul>
            

            </section>
       


        </div>


    </div>
    
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/d9406920a4.js" crossorigin="anonymous"></script>
</html>
